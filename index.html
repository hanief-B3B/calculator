<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Themed Calculator</title>

    <style>
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        position: relative;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .background-video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      #background-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .calculator {
        position: relative;
        background-color: rgba(69, 53, 79, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        padding: 20px;
        width: 400px;
      }

      #result {
        width: 100%;
        height: 80px;
        font-size: 36px;
        text-align: right;
        line-height: 80px;
        margin-bottom: 20px;
        border: 2px solid #000000;
        border-radius: 5px;
        padding: 0 10px;
        box-sizing: border-box;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(5, 1fr);
        gap: 10px;
        margin-top: 20px;
      }

      button {
        height: 60px;
        font-size: 24px;
        border: none;
        border-radius: 5px;
        background-color: #73B2CA;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
      }

      button:hover {
        transform: scale(1.05); 
      }

      button:nth-child(1) { grid-column: 1; }  /* "C" */
      button:nth-child(2) { grid-column: 2; }  /* "/" */
      button:nth-child(3) { grid-column: 3; }  /* "*" */
      button:nth-child(4) { grid-column: 4; }  /* "-" */
      button:nth-child(5) { grid-column: 1; }  /* "7" */
      button:nth-child(6) { grid-column: 2; }  /* "8" */
      button:nth-child(7) { grid-column: 3; }  /* "9" */
      button:nth-child(8) { grid-column: 1; }  /* "4" */
      button:nth-child(9) { grid-column: 2; }  /* "5" */
      button:nth-child(10) { grid-column: 3; } /* "6" */
      button:nth-child(11) { 
        grid-column: 4;
        grid-row: span 2;
        margin-top: -70px;
        height: 130px;
      } /* "+" */
      button:nth-child(12) { grid-column: 1; } /* "1" */
      button:nth-child(13) { grid-column: 2; } /* "2" */
      button:nth-child(14) { grid-column: 3; } /* "3" */
      button:nth-child(15) { grid-column: 2; } /* "0" */
      button:nth-child(16) {
        grid-row: span 2;
        grid-column: 4;
        margin-top: -70px;
        height: 130px;
      }  /* "=" */
    </style>

  </head>
  <body>
    <div class="background-video-container">
      <video autoplay muted loop id="background-video">
        <source src="https://cdn.discordapp.com/attachments/1182122295171485769/1312615990898593792/KmHnyZdznaXnlTDT.mp4?ex=678dbde7&is=678c6c67&hm=62322bebfa3122addc97f76d0c6a3ed0507fd7e5300c0f58de864dc2f04b55b3&" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    
    <div class="calculator">
      <input type="text" id="result" disabled />
      <div class="buttons">
        <button onclick="clearResult()">C</button>
        <button onclick="appendToResult('/')">/</button>
        <button onclick="appendToResult('*')">*</button>
        <button onclick="appendToResult('-')">-</button>
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="appendToResult('+')">+</button>
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button onclick="appendToResult('0')">0</button>
        <button onclick="calculateResult()">=</button>
      </div>
     
    </div>

    <script>
      function appendToResult(value) {
        document.getElementById('result').value += value;
      }

      function clearResult() {
        document.getElementById('result').value = '';
      }

      function calculateResult() {
        const resultField = document.getElementById('result');
        const resultValue = resultField.value.trim();

        if (resultValue === '') {
          resultField.value = 'ERROR';
          return;
        }

        try {
          resultField.value = eval(resultValue);
        } catch (error) {
          resultField.value = 'ERROR';
        }
      }
    </script>
  </body>
</html>
